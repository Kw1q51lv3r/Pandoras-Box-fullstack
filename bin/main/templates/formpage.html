<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!--Links-->
    <link rel="stylesheet" href="css/pandorasboxstyle.css">
    <link rel="stylesheet" href="css/formpage.css">

    <title>Admin Portal</title>

</head>

<body>
  <header>

<!--Nav-->
      <div th:insert="fragments/navbar.html :: navbar"></div>

  </header>

<!--Main-->
  <main> 

    <section class="sectionpadding">
      <div class="container">
      <div class="row">
          <div class="col-lg-3 col-md-2"></div>
          <div class="col-lg-6 col-md-8 login-box">
              <div class="col-lg-12 login-key">
                  <i class="fa fa-key" aria-hidden="true"></i>
              </div>
              <div class="col-lg-12 login-title">ADMIN PORTAL</div>
              <div class="col-lg-12 login-form">
                  <div class="col-lg-12 login-form">
                      <form>
                          <div class="form-group">
                              <label class="form-control-label">USERNAME</label>
                              <input type="text" class="form-control"required>
                          </div>
                          <div class="form-group">
                              <label class="form-control-label">PASSWORD</label>
                              <input type="password" class="form-control" required>
                          </div>

                          <div class="col-lg-12 loginbttm">
                              <div class="col-lg-6 login-btm login-text">
                              </div>
                              <div class="col-lg-6 login-btm login-button">
                                  <button type="submit" class="btn btn-outline-primary">LOGIN</button>
                              </div>
                          </div>
                      </form>
                  </div>
              </div>
              <div class="col-lg-3 col-md-2"></div>
          </div>
      </div>
      </div>div>
    </section>

<!--add products-->

<section class="sectionpadding newItemForm">
  <div class="container">
  <div class="row">
      <div class="col-lg-3 col-md-2"></div>
      <div class="col-lg-6 col-md-8 login-box">
          <div class="col-lg-12 login-key">
              <i class="fa fa-key" aria-hidden="true"></i>
          </div>
          <div class="col-lg-12 login-title">Add a new product</div>
          <div class="col-lg-12 login-form">
              <div class="col-lg-12 login-form">
                  <form id="newItemForm" enctype="multipart/form-data">
                      <div class="form-group">
                          <label class="form-control-label">Product*</label>
                          <input type="text" class="form-control" id="newItemProduct" required>
                      </div>
                      <div class="form-group">
                          <label class="form-control-label">Product Name*</label>
                          <input type="text" class="form-control" id="newItemName" required>
                      </div>

                      <div class="form-group">
                        <label class="form-control-label">Product ID*</label>
                        <input type="text" class="form-control" id="newItemID" required>
                    </div>

                    <div class="form-group">
                      <label class="form-control-label">Product price*</label>
                      <input type="number" class="form-control" id="newItemPrice" required>
                  </div>

                  <div class="form-group">
                    <label class="form-control-label">Product description*</label>
                    <input type="text" class="form-control" id="newItemDescription" required>
                </div>

                <div class="form-group">
                  <label class="form-control-label">Product Trivia</label>
                  <input type="text" class="form-control" id="newItemTrivia">

                  <div class="form-group">
                      <label for="newItemImageFile">Upload Product Image</label>
                    <input type="file" accept=".jpg,.png" id="newItemImageFile" id="newItemImage">
              </div>

              <div class="form-group">
                <label class="form-control-label">Product Recommended Delivery</label>
                <input type="text" class="form-control" id="newItemRD">
          </div>


          <div class="form-group">
            <label class="form-control-label">Product Remarks</label>
            <input type="text" class="form-control" id="newItemRemarks">
      </div>

      <div class="form-group">
        <label class="form-control-label">Product Category*</label>
        <input type="text" class="form-control" id="newItemCategory" required>
  </div>

                      <div class="col-lg-12 loginbttm">
                          <div class="col-lg-6 login-btm login-text">
                          </div>
                          <div class="col-lg-6 login-btm login-button">
                              <button type="submit" class="btn btn-outline-primary">ADD PRODUCT</button>
                          </div>
                      </div>
                </div>
                  </form>
              </div>
              </div>
          </div>

          <div class="col-lg-3 col-md-2"></div>
      </div>
  </div>
</section>

  <!--Footer-->
      <div th:insert="fragments/footer.html :: footer"></div>

</main> <!--main section close-->

 <!--Script needs to be at the end of the page-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="js/pandorasboxcontroller.js"></script>
<script src="js/item-form.js"></script>

</body>
</html>
